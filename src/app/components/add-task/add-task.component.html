<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task" >
    </div>
    <div class="form-control">
        <label for="day">Day & Time </label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day" >
    </div>
    <div class="form-control form-control-check">
        <label for="remainder">Set Remainder</label>
        <input type="checkbox" name="remainder" [(ngModel)]="remainder" id="remainder" >
    </div>
    <input type="submit" value="Save" class="btn btn-block">
</form>
